<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avançado</title>
        <style>
            svg {
                background-color: #ddd;
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    
    <body>
        <svg>
            <circle cx="60"
                    cy="60"
                    r="50" 
                    fill="#f00"
                    stroke="#000"
                    stroke-width="5">
            </circle> <!-- cx = posição x do circulo, cy = posição y, r = raio, fill = cor do preenchimento, stroke = borda do círculo, stroke-width = espessura da borda -->
            <circle cx="230"
                    cy="230"
                    r="50" 
                    fill="green"
                    stroke="#000"
                    stroke-width="5">
            </circle> 
        </svg>
    
	</body>
</html>
