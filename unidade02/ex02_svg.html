<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avançado</title>    
        <style>
            rect {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    
    <body>
        <svg height="500" width="500">
            <rect x="60"
                  y="60"
                  fill="green"
                  rx="20"> 
            </rect> <!-- X e Y = posicionamento, fill = preenchimento, rx = arredondamento -->
            <rect x="120"
                  y="120"
                  fill="blue"
                  rx="20"
                  fill-opacity="0.5"> <!-- Transparência -->
            </rect>
        </svg>
	</body>
</html>
